<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">

      function initialize() {
		  var mapDiv = document.getElementById('map-canvas');
		  var map = new google.maps.Map(mapDiv, {
			center: new google.maps.LatLng(52.236647, 21.010236),
			zoom: 15,
			mapTypeId: google.maps.MapTypeId.ROADMAP,
			mapTypeControl: true,
			mapTypeControlOptions: {
			  style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
			},
			navigationControl: true,
			navigationControlOptions: {
			  style: google.maps.NavigationControlStyle.SMALL
			}
		  });

		  var image = 'http://www.adwokat-chronska.pl/pliki/pointer4.png';
		  var marker = new google.maps.Marker({
			position: new google.maps.LatLng(52.235777, 21.010526),
			map: map,
			icon: image
		  });		
		  
		  google.maps.event.addListenerOnce(map, 'tilesloaded', function() {
			  window.setTimeout(function() {
				map.panTo(new google.maps.LatLng(52.236627, 21.010116));
			  }, 1000);
		  });		  
		
		}
		
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body style="font-family: Tahoma; border: 0 none; font-size: 9px; font-weight:normal">
    <div id="map-canvas" style="width: 260px; height: 250px"></div>
  </body>
</html>
